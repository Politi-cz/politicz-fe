<div class="form-actions">
  <button (click)="backEvent.emit()" type="button" mat-raised-button class="button-add">
    {{ 'back' | translate }}
  </button>
  <button type="submit" mat-raised-button color="primary" class="button-add">
    {{ createForm ? ('update' | translate) : ('create' | translate) }}
  </button>
</div>
