<section class="container">
    <div class="news_container">
      <button mat-raised-button color="primary" class="add">
        <mat-icon>add</mat-icon>
        {{'add-post' | translate}}
      </button>
      <ng-container *ngFor="let news of newsList$ | async">
          <app-news [news]="news"></app-news>
      </ng-container>
    </div>
</section>
